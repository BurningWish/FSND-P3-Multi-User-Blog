{% extends "base.html" %}

{% block content %}
  <div class="container">
    <h2 class="post-form-title">Edit this Post</h2>
    <form method="POST">
      <div class="form-group">
        <label>Post Title</label>
        <input type="text" class="form-control" name="subject" value="{{subject}}" placeholder="Title of your post">
      </div>
      <div class="form-group">
        <label>Post Content</label>
        <textarea class="form-control" name="content" rows="10" placeholder="Please enter your blog content">{{content}}</textarea>
      </div>
      <p class="error">{{error}}</p>
      <button type="submit" class="btn btn-primary inline-button">Edit a Post</button>
      <a href="/blog/{{post_id}}" class="btn btn-danger">Go Back</a>
    </form>
  </div>
{% endblock %}
